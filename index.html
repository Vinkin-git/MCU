<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <span></span>
            <img id="vings" src="imgs/Avengers Logo Vectors Free Download.jpg" alt="">
            <a href="">Capitão América</a >
            <a href="">Homen de ferro</a >

            <a href="">Thor</a >
        </nav>
    </header>
    <main class="desaparecido">
        <div id="caixa">
            <div id="esquerda"></div>
            <div id="direita">
                <img id ="marvel" src="imgs/efca7b1896615f01cac44cda432cf98c.jpg" alt="">
            </div>
        </div>
    </main>

    <aside class="backdrop">
        <video src="Marvel-Intro.mp4" autoplay muted></video>
    </aside>

    <script>
        // faz o vídeo desaparecer de leve assim que terminar
        let tempo = 32000;  // 32s, duração do vídeo
        setTimeout(() => {
          // faz o vídeo desaparecer colocando a classe .desaparecido
          document.querySelector('.backdrop').classList.add('desaparecido');
          // faz o conteúdo principal surgir, retirando a classe .desaparecido
          document.querySelector('main').classList.remove('desaparecido');
        }, tempo);
  
      </script>
</body>

</html>
